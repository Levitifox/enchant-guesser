<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Enchant Guesser</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" type="image/png" sizes="32x32" href="resources/favicon.png" />
    </head>
    <body>
        <header>
            <nav class="site-nav">
                <a href="info.html" class="nav-btn">Info</a>
                <a href="index.html" class="nav-btn">Play</a>
            </nav>
            <a href="https://github.com/Levitifox" class="author-link" target="_blank">Made by Levitifox</a>
        </header>

        <div id="game-container">
            <h1 class="title">Enchant Guesser</h1>
            <div id="notification">Wrong! Try again.</div>
            <div id="round-info">Round <span id="round-num">1</span> of 5</div>
            <div id="play-area">
                <div id="rune-display"></div>
                <span id="equal-sign">=</span>
                <div id="guess-form">
                    <select id="enchant-select">
                        <option value="">Not selected</option>
                    </select>
                </div>
            </div>
            <div id="guess-btn-container">
                <button id="guess-btn">Guess Enchant</button>
            </div>
        </div>

        <div id="results-container" class="hidden">
            <h2 class="game-over">Game Over!</h2>
            <p class="score">Your total score: <span id="total-score">0</span></p>
            <table id="score-table">
                <thead>
                    <tr>
                        <th>Round</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="play-again-btn">Play Again</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
